<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Gastos Compartidos</title>
</head>
<body class="bg-light">
    <main class="container">
        <header class="text-center text-white bg-secondary p-4 rounded-3">
            <h1 class="fw-bold">GASTOS COMPARTIDOS</h1>
            <h4 class="fst-italic">Hace mas divertidas tus juntadas</h4>
        </header>
        <article class="m-5">
            <form>
                <div class="m-2">
                    <input type="text" class="form-control" id="nombreAmigo" placeholder="Nombre del amigo">
                </div>
                <div class="m-2">
                    <input type="number" class="form-control" id="plataGastada" placeholder="Dinero gastado">
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-success px-4 m-2" type="reset" onclick="capturar();">Ingresar</button>
                </div>  
            </form>
        </article>
        <table id="tabla-datos" class="table table-bordered">
            
        </table>
        <table id="tabla-gastos" class="table table-bordered text-end">
            <tr>
                <th>Total: <span id="total"></span></th>
            </tr>
            <tr>
                <td>Cada uno pagara: </td>
            </tr>
        </table>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
